{% extends 'common/base.html' %} {% block content %}
<div class="d-flex justify-content-around">
<div class="p-2 bd-highlight w-50" >
  <form class="mt-5" >
    <div class="form-group w-50" >
      <label for="input-group-text">Name:</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter Your Name"
      />
    </div>
    <div class="form-group w-50">
      <label for="exampleInputEmail1">Email:</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter Your email"
      />
    </div>
    <div class="form-group w-50">
      <label for="exampleInputEmail1">Phone Number</label>
      <input
        type="tel"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter Your Phone Number"
      />
    </div>
    <div class="form-group w-50">
      <label for="input-group-text">Address:</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter Your Address"
      />
    </div>
    <div class="form-group w-75">
      <label for="exampleFormControlTextarea1">Message:</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="10"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<!-- This is the Start Contact for the organization-->
  <div class="p-2 bd-highlight">
    <h5 class="text-uppercase mb-4 font-weight-bold text-warning">Contact</h5>
    <p>
      <i class="fas fa-home mr-3">Address</i>
    </p>
    <p>
      <i class="fas fa-home mr-3">Phone Number</i>
    </p>
    <p>
      <i class="fas fa-home mr-3">EMail</i>
    </p>
  </div>
</div>
<!-- This is the End Contact for the organization-->
</div>

{% endblock content %}
